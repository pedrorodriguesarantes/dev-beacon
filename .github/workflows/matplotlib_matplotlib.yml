name: Generate Metrics and Commit for matplotlib (owner) matplotlib (project)

env:
  API_KEY: ${{ secrets.API_KEY }}

on:
  schedule:
    - cron: '0 0 * * 2' # Runs every Monday at 00:00 UTC
  workflow_dispatch: # Allows manual trigger from Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run Extraction Scripts
      run: |
        cd backend/functions
        python issueExtractor.py matplotlib matplotlib $API_KEY
        python pullRequestExtractor.py matplotlib matplotlib $API_KEY
        python milestoneExtractor.py matplotlib matplotlib $API_KEY

    - name: List files in metrics folder
      run: |
        sudo apt-get update
        sudo apt-get install -y tree
        tree -L 3   # Adjust depth with -L

    - name: Run Processing Scripts
      run: |
        cd backend/functions
        python productivityISProcessing.py matplotlib matplotlib
        python productivityPRProcessing.py matplotlib matplotlib

    - name: Commit and Push Results
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "pedrorodriguesarantes@gmail.com"
        git add metrics
        git commit -m "Update metrics JSON metrics for matplotlib (org) matplotlib (project) [skip ci]" || echo "No changes to commit"
        git push